name: Enrich Home Depot stores

on:
  workflow_dispatch:
    inputs:
      regenerate_shards:
        description: "Run create_shards after enrichment"
        required: false
        default: "false"
      stores_per_shard:
        description: "Stores per shard when regenerating"
        required: false
        default: "8"

jobs:
  enrich:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install beautifulsoup4 requests

      - name: Enrich store catalog
        run: python scripts/enrich_home_depot_stores.py

      - name: Optionally regenerate shards
        if: inputs.regenerate_shards == 'true'
        run: |
          python home_depot_scraper.py create_shards --stores-per-shard "${{ inputs.stores_per_shard }}"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git status --short
          if [ -n "$(git status --porcelain)" ]; then
            git add data/home_depot_stores.json shards || true
            git commit -m "chore: enrich Home Depot stores"
          else
            echo "No changes to commit"
          fi

      - name: Push changes
        if: ${{ success() && always() }}
        run: |
          if [ -n "$(git log --oneline origin/$(git branch --show-current)..HEAD)" ]; then
            git push
          else
            echo "No commits to push"
          fi
