name: Home Depot - Shard 28/38

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: home-depot-shard-28
  cancel-in-progress: false

jobs:
  run-shard-28:
    runs-on: ubuntu-latest
    env:
      MAX_MINUTES_PER_STORE: "25"
      MAX_CONCURRENCY: "4"
      VERBOSE: "1"
      SAFE_MODE: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests beautifulsoup4
          fi

      - name: Run shard 28
        run: python home_depot_scraper.py run_shard --shard 28

      - name: Commit & push results
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/ outputs/ shards/ results/ || true
          git commit -m "chore(home-depot): update shard 28 results" || true
          git push || true

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shard-28-results
          path: |
            public/**
            results/**
